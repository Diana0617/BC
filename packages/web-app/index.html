    <!-- Configurar din√°micamente la URL base del API seg√∫n el host actual -->
    <script>
      (function() {
        var protocol = window.location.protocol;
        var hostname = window.location.hostname;
        var isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
        var isLanIp = /^\d+\.\d+\.\d+\.\d+$/.test(hostname);
        
        if (isLocalhost || isLanIp) {
          window.__BC_API_URL__ = protocol + '//' + hostname + ':3001';
          console.log('[Boot] API auto-detectada:', window.__BC_API_URL__);
        } else {
          window.__BC_API_URL__ = 'http://localhost:3001';
          console.log('[Boot] API fallback:', window.__BC_API_URL__);
        }
      })();
    </script>
    
    <!-- Script para manejar auto-login ANTES de cargar React -->
    <script>
      // Este script se ejecuta INMEDIATAMENTE, antes que cualquier otro JavaScript
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const code = urlParams.get('code');
        const isMobile = urlParams.get('mobile');
        const showDebug = urlParams.get('debug') === 'true'; // Solo mostrar si debug=true
        const forceReload = urlParams.get('_r'); // Flag de recarga
        
        var overlay = document.getElementById('bc-mobile-debug');
        if (!overlay) {
          overlay = document.createElement('div');
          overlay.id = 'bc-mobile-debug';
          overlay.style.position = 'fixed';
          overlay.style.bottom = '0';
          overlay.style.left = '0';
          overlay.style.right = '0';
          overlay.style.maxHeight = '45vh';
          overlay.style.overflowY = 'auto';
          overlay.style.background = 'rgba(17,24,39,0.92)';
          overlay.style.color = '#f9fafb';
          overlay.style.fontSize = '12px';
          overlay.style.fontFamily = 'monospace';
          overlay.style.padding = '12px';
          overlay.style.zIndex = '9999';
          overlay.style.display = 'none'; // Oculto por defecto
          overlay.style.boxShadow = '0 -4px 12px rgba(0,0,0,0.45)';
          overlay.style.borderTop = '1px solid rgba(255,255,255,0.15)';
          overlay.innerHTML = '<div style="font-weight:bold;margin-bottom:6px;">üîç Debug m√≥vil</div>';
          document.body.appendChild(overlay);
        }

        var logToOverlay = function(message, data) {
          if (!overlay) return;
          // Solo mostrar si viene el par√°metro debug=true
          if (showDebug) {
            overlay.style.display = 'block';
          }
          var line = document.createElement('div');
          var formatted = message;
          if (data) {
            try {
              formatted += ' ' + JSON.stringify(data);
            } catch (e) {
              formatted += ' ' + String(data);
            }
          }
          line.textContent = '[' + new Date().toLocaleTimeString() + '] ' + formatted;
          overlay.appendChild(line);
          overlay.scrollTop = overlay.scrollHeight;
        };

        window.__BC_DEBUG_LOG = function(msg, payload) {
          logToOverlay(msg, payload);
        };

        var debugLog = function(label, payload) {
          console.log(label, payload);
          if (isMobile) {
            logToOverlay(label, payload);
          }
        };

        debugLog('ÔøΩüîç [Pre-React] Detectando par√°metros:', { 
          hasToken: !!token,
          hasCode: !!code,
          isMobile: isMobile,
          forceReload: forceReload,
          timestamp: new Date().toISOString()
        });
        
        // Si viene de m√≥vil pero NO tiene el flag de recarga, forzar recarga UNA VEZ
        if (isMobile && !forceReload) {
          debugLog('üîÑ [Pre-React] Primera carga desde m√≥vil, forzando recarga para evitar cach√©...');
          const newUrl = window.location.href + '&_r=1';
          window.location.replace(newUrl);
          return;
        }

          const persistValue = (key, value) => {
            try {
              localStorage.setItem(key, value);
              return true;
            } catch (error) {
              console.warn('[Pre-React] localStorage blocked, using sessionStorage for', key, error);
              try {
                sessionStorage.setItem(key, value);
                return true;
              } catch (sessionError) {
                console.error('[Pre-React] No storage available for', key, sessionError);
                return false;
              }
            }
          };
        
        if (token && isMobile) {
          debugLog('üîë [Pre-React] Token detectado, guardando...');
            const stored = persistValue('bc_auth_token', token);
            persistValue('bc_mobile_login', 'true');
            if (typeof window !== 'undefined') {
              window.__BC_AUTH_TOKEN__ = token;
            }
          debugLog('‚úÖ [Pre-React] Token guardado', { stored });
        } else if (code && isMobile) {
          debugLog('üîê [Pre-React] C√≥digo de sesi√≥n detectado', { code });
            persistValue('bc_session_code', code);
            persistValue('bc_mobile_login', 'true');
          debugLog('‚úÖ [Pre-React] C√≥digo guardado, React lo intercambiar√°');
        }
      })();
    </script>
